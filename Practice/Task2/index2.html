<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            
            var n = prompt("Выберите день недели",1);

            if (n == 1){
                console.log('Понедельник');
            } else if(n == 2){
                console.log('Вториник');
            } else if(n == 3){
                console.log('Среда');
            } else if(n == 4){
                console.log('Четверг');
            } else if(n == 5){
                console.log('Пятница');
            } else if(n == 6){
                console.log('Суббота');
            } else if(n == 7){
                console.log('Воскресенье');
            } else {
                console.log('Введите число от 1 до 7');
            }       
        </script>
    </body>
</html
