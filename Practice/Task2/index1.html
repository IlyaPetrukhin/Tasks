<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            
            var n = prompt("Выберите день недели",1);

            switch(n){
                case '1' : 
                console.log('Понедельник');
                break;
                case '2' : 
                console.log('Вториник');
                break;
                case '3' : 
                console.log('Среда');
                break;
                case '4' : 
                console.log('Четверг');
                break;
                case '5' : 
                console.log('Пятница');
                break;
                case '6' : 
                console.log('Суббота');
                break;
                case '7' : 
                console.log('Воскресенье');
                break;
                default : 
                console.log('Введите число от 1 до 7')
            }

            
        </script>
    </body>
</html>
